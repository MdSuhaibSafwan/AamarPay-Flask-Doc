{% extends "components/base.html" %}

{% block content %}
<div class="py-4">
    <div class="row">
        <div class="col-md-8">
            <h2>Billing Information</h2>
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="mb-3">
                    <label for="zip" class="form-label">ZIP Code</label>
                    <input type="text" class="form-control" id="zip" required>
                </div>
                <!-- Add more billing information fields here -->

                <h2 class="mt-4">Payment Information</h2>
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" required>
                </div>
                <div class="mb-3">
                    <label for="expiryDate" class="form-label">Expiry Date</label>
                    <input type="text" class="form-control" id="expiryDate" required>
                </div>
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" required>
                </div>
                <!-- Add more payment information fields here -->

                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </div>

        <div class="col-md-4">
            <h2>Order Summary</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Product Name</h5>
                    <p class="card-text">Price: $99.99</p>
                    <p class="card-text">Quantity: 1</p>
                    <!-- Add more product details here -->
                </div>
            </div>
            <!-- You can list other products in the order summary here -->
        </div>
    </div>

</div>


{% endblock content %}
